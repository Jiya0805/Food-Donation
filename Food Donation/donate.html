    <div class="container mt-5">
        <h2 class="text-center mb-4">Make a Donation</h2>
        <form class="donation-form" onsubmit="handleDonation(event)">
            <div class="mb-3">
                <label for="donorName" class="form-label">Name</label>
                <input type="text" class="form-control" id="donorName" name="donorName" required placeholder="Enter your name">
            </div>
    
            <div class="mb-3">
                <label for="donorEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="donorEmail" name="donorEmail" required placeholder="Enter your email">
            </div>
    
            <div class="mb-3">
                <label for="donationAmount" class="form-label">Amount (INR)</label>
                <input type="number" class="form-control" id="donationAmount" name="donationAmount" required placeholder="Enter amount in INR" min="1">
            </div>
    
            <div class="mb-3">
                <label for="donationMessage" class="form-label">Message</label>
                <textarea class="form-control" id="donationMessage" name="donationMessage" rows="3" required placeholder="Write your message"></textarea>
            </div>
    
            <div class="mb-3">
                <label for="donationType" class="form-label">Donation Type</label>
                <select class="form-select" id="donationType" name="donationType" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="food">Food</option>
                    <option value="funds">Funds</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Payment Method</label><br>
                <input type="radio" name="paymentMethod" value="online" id="online" required> 
                <label for="online">Online</label> &nbsp;
                <input type="radio" name="paymentMethod" value="cash" id="cash" required> 
                <label for="cash">Cash</label>
            </div>
    
            <button type="submit" class="btn btn-primary" style="background-color:#c890A7; border: #c890A7;">Donate</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
    

    <!-- Goals Section -->
    <div class="container goal-section mt-5">
        <h2 class="text-center mb-4">Our Goals</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="goal-card">
                    <h4>Goal 1: Community Support</h4>
                    <div class="progress mb-2">

                    </div>
                    <div class="progress mb-2">

                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-rupees" style="width: 30%;">30% Rupees</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="goal-card">
                    <h4>Goal 2: Hunger Relief</h4>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-meals" style="width: 80%;">80% Meals</div>
                    </div>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-volunteers" style="width: 60%;">60% Volunteers</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-rupees" style="width: 40%;">40% Rupees</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle-->
    <script>
        const themeToggleBtn = document.querySelector("#themeToggle");
        themeToggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
            document.body.classList.toggle("light-theme");
        });
