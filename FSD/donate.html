<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Food Donation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        body.light-theme {
            background-color: #f8fafc;
            color: #0f172a;
        }

        body.dark-theme {
            background-color: #1e293b;
            color: #94a3b8;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 2em;
            color: inherit;
        }

        .icon-btn:hover {
            color: inherit;
        }

        .goal-card {
            padding: 1.5rem;
            border-radius: 10px;
        }

        .form-control,
        .form-select {
            background-color: transparent;
            color: inherit;
            border: 1px solid #94a3b8;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #c890A7;
        }

        .donation-form {
            width: 65%;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
        }

        .light-theme .donation-form {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .donation-form {
            background-color: #334155;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            font-size: 0.9em;
            font-weight: bold;
        }

        .goal-section {
            margin-top: 2rem;
        }

        .goal-card {
            padding: 1.5rem;
            border-radius: 10px;
        }

        .light-theme .goal-card {
            background-color: #fff;
        }

        .dark-theme .goal-card {
            background-color: #334155;
        }

        .progress-bar-meals {
            background-color: #60a5fa;
            /* Light Blue */
        }

        .progress-bar-volunteers {
            background-color: #3b82f6;
            /* Medium Blue */
        }

        .progress-bar-rupees {
            background-color: #1e40af;
            /* Dark Blue */
        }
    </style>
</head>

<body class="light-theme">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="Logo" width="55" class="me-2">
                <span style="font-size: 1.4em;">Food Donation</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="javascript:history.back()" class="icon-btn me-3" title="Home">
                    <i class="bi bi-house-fill"></i>
                </a>
                <button id="themeToggle" class="icon-btn" title="Toggle Theme">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Donation Form -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Make a Donation</h2>
        <form class="donation-form">
            <div class="mb-3">
                <label for="donorName" class="form-label">Name</label>
                <input type="text" class="form-control" id="donorName" required>
            </div>
            <div class="mb-3">
                <label for="donorEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="donorEmail" required>
            </div>
            <div class="mb-3">
                <label for="donationAmount" class="form-label">Amount (INR)</label>
                <input type="number" class="form-control" id="donationAmount" required>
            </div>
            <div class="mb-3">
                <label for="donationMessage" class="form-label">Message (Optional)</label>
                <textarea class="form-control" id="donationMessage" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="donationType" class="form-label">Donation Type</label>
                <select class="form-select" id="donationType" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="food">Food</option>
                    <option value="funds">Funds</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Method</label><br>
                <input type="radio" name="paymentMethod" value="online" required> Online &nbsp;
                <input type="radio" name="paymentMethod" value="cash" required> Cash
            </div>
            <button type="submit" class="btn btn-primary"
                style="background-color:#c890A7; border: #c890A7;">Donate</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <!-- Goals Section -->
    <div class="container goal-section mt-5">
        <h2 class="text-center mb-4">Our Goals</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="goal-card">
                    <h4>Goal 1: Community Support</h4>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-meals" style="width: 70%;">70% Meals</div>
                    </div>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-volunteers" style="width: 50%;">50% Volunteers</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-rupees" style="width: 30%;">30% Rupees</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="goal-card">
                    <h4>Goal 2: Hunger Relief</h4>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-meals" style="width: 80%;">80% Meals</div>
                    </div>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-volunteers" style="width: 60%;">60% Volunteers</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-rupees" style="width: 40%;">40% Rupees</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleBtn = document.querySelector("#themeToggle");
        themeToggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
            document.body.classList.toggle("light-theme");
        });
    </script>
</body>

</html>
